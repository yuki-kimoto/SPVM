name: linux-5.8.9

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: '5.8.9'
    - run: perl -V
    - run: perl -MConfig -MData::Dumper -e 'local $Data::Dumper::Sortkeys = 1;warn Dumper \%Config;'
    - run: cpanm -v IPC::Cmd
    - run: cpanm ExtUtils::CBuilder
    - run: cpanm Time::Piece
    - run: perl Makefile.PL
    - run: make
    - run: make disttest
